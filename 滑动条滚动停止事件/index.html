<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.bg{
				height: 1000px;
				width: 100%;
				background: linear-gradient(top,rgba(255,0,0,0),rgba(255,0,0,1));
				background: -webkit-linear-gradient(top,rgba(255,0,0,0),rgba(255,0,0,1));
				background: -moz-linear-gradient(top,rgba(255,0,0,0),rgba(255,0,0,1));
				border: 3px solid -moz-linear-gradient(top,rgba(0,0,255,0),rgba(0,0,255,1));
			}
		</style>
	</head>
	<body>
		<div class='bg'></div>
	</body>
	<script>
		
		
		var scrollEnd=function(callback,delaytime){
			var jubing=null;
			return function(){
				if(jubing) clearTimeout(jubing);
				jubing=setTimeout(function(){
					callback();
					jubing=null;
				},delaytime);
			};
		}
		
		
		var x=0;
		var time=new Date().getTime();
		window.onscroll=scrollEnd(function(){
			console.log(x++,new Date().getTime()-time);
		},100);
	</script>
</html>
